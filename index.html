<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="snake-clone.css">
        <script src="snake-clone.js"></script>
        <title>Snake</title>
    </head>
    <body>
        <h1 class="text">Lawrence's Garden Snake Simulator</h1>
        <div class="container">
            <h3 class="text">Pick your Board Size</h3>
            <span class="text">Clear Board before choosing size</span>
            <button class="ten">Small</button>
            <button class="fifteen">Medium</button>
            <button class="twenty">Large</button>
            <div class="text">Use arrow keys to move</div>
        </div>
        
    <div class="container" id="game">
        <div class="container" id="gameArea">
            <div class="score text">Score:<span>0</span>
            </div>
            <div class="gameBoard">                          
            </div>
        </div>
    </div>
        <div class="container">
            <div class = "popup">
                    <button class="start">Start/Restart</button>
                    <button class="restart">Clear Board</button>
                    <button class="left">Left</button>
                <div class="container" id="direction">
                    <button class="up">Up</button>
                    <button class="down">Down</button>
                </div>
                    <button class="right">Right</button>
            </div>
        </div>
    </body>
</html>     
</html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="snake-clone.css">
        <script src="snake-clone.js"></script>
        <title>Snake</title>
    </head>
    <body>
        <h1>Snake Clone Game</h1>
        <div class="container">
            <h3>Pick your Board Size</h3>
            <span>Clear Board before choosing size</span>
            <button class="ten">10x10</button>
            <button class="fifteen">15x15</button>
            <button class="twenty">20x20</button>

        </div>
<div id="game">
        <div id="controls">
            <p>Controls:</p>
            <p> Up Arrow - Up</p>
            <p>Down Arrow - Down</p>
            <p>Left Arrow - Left</p>
            <p>Right Arrow - Right</p>
        </div>
      <div class="container" id="gameArea">
        <div class="score">Score:<span>0</span></div>
<!--10X10 is 100 divs-->
        <div class="gameBoard">                          
        </div>
     </div>
     <div id="placeholder"></div>
</div>
        <div class="container">
            <div class = 'popup'>
                    <button class="start">Start/Restart</button>
                    <button class="restart">Clear Board</button>
            </div>
        </div>

    </body>
</html>

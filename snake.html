<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="snake-clone.css">
        <script src="snake-clone.js"></script>
        <title>Snake</title>
    </head>
    <body>
        <h1>Snake Clone Game</h1>
        <div class="container">
            <h3>Pick your Board Size</h3>
            <button class="ten">10x10</button>
            <button class="fifteen">15x15</button>
            <button class="twenty">20x20</button>
        </div>
      <div class="container">
        <div class="score">Score:<span>0</span></div>
<!--10X10 is 100 divs-->
        <div class="gameBoard">                          
        </div>
        <div class="container">
            <div class = 'popup'>
                    <button class="start">Start</button>
                    <button class="restart">Clear Board</button>
                    <button class="test">test</button>
            </div>
        </div>

    </body>
</html>
